<h4>Done task component</h4>
<ul class="list-group">
    <div *ngFor ="let data of donetask;let i = index">
        <input type="checkbox" (click)="undoneTask(data,i)">
        <li class="list-group-item"><h5>{{data.taskname}}</h5> <h5>{{data.description}}</h5> <h5>{{data.repeatTask}}</h5></li>
    </div>
    
  </ul>
